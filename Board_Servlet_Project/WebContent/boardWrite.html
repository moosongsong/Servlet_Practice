<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script type="text/javascript" src="./scripts/boardWrite.js"></script>
</head>
<body>
	<div class="boardForm">
		<table>
			<tr>
				<td>제목</td>
				<td><input type="text" id="title"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea id="content" name="textarea" rows="8" cols="50"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center">
					<button id="btn1" type="button">등록</button>
					<button id="btn2" type="button">취소</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
